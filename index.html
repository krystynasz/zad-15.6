<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Timer!</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <nav class="controls">
      <a href="#" class="button" id="start">Start</a>
      <a href="#" class="button" id="stop">Stop</a>
    </nav>
    <div class="stopwatch"></div>
    <a href="#" class="button" id="reset">Reset the timer</a>
    <a href="#" class="button" id="register">Register the timer result</a>
    <a href="#" class="button" id="reset-list">Clear all the timer results</a>
    <ul id="results"></ul>
    <script type="text/javascript" src="script-compiled.js"></script>
  </body>
</html>
